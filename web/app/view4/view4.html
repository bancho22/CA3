<table class="table" ng-show="status">
    <thead>
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Rate</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rate in rates">
            <td>{{ rate.code }}</td>
            <td>{{ rate.description }}</td>
            <td>{{ rate.rate }}</td>
            <td>{{ rate.date.toString() | date:'longDate' }}</td>
        </tr>
    </tbody>
</table>

<div ng-show="status !== true">
    {{ status }}
</div>
