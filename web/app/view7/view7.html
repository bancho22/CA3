    <head>
        <meta charset="utf-8">
        <title>Please sign up</title>
    </head>
    <body>
        <div class="container">
            <section id="content">
                <div ng-controller="View7Ctrl">
                    <form  role="form" ng-submit="post()"  >
                        <div class="form-group">
                            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                                   ng-model="user.userName">
                        </div>
                        <div class="form-group">
                            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                                   ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign up</button>
                        
                    </form>
                </div>

            </section>
        </div>
    </body>
</html>
